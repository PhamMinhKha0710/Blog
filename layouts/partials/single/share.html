{{- $pageLink := .Permalink -}}
{{- $pageTitle := .Title -}}

<div class="post-share">
    <span class="share-title"><i class="fas fa-share-alt fa-fw"></i> Chia sẻ:</span>
    <div class="share-links" id="share-buttons">
        <!-- Facebook -->
        <a href="https://www.facebook.com/sharer/sharer.php?u={{ $pageLink }}" 
           target="_blank" rel="noopener noreferrer" 
           class="share-btn facebook" 
           aria-label="Chia sẻ lên Facebook"
           title="Chia sẻ lên Facebook">
            <i class="fab fa-facebook-f fa-fw"></i>
        </a>
        
        <!-- X (Twitter) -->
        <a href="https://twitter.com/intent/tweet?url={{ $pageLink }}&text={{ $pageTitle }}" 
           target="_blank" rel="noopener noreferrer" 
           class="share-btn twitter" 
           aria-label="Chia sẻ lên X"
           title="Chia sẻ lên X">
            <i class="fab fa-twitter fa-fw"></i>
        </a>
        
        <!-- LinkedIn -->
        <a href="https://www.linkedin.com/shareArticle?url={{ $pageLink }}&title={{ $pageTitle }}" 
           target="_blank" rel="noopener noreferrer" 
           class="share-btn linkedin" 
           aria-label="Chia sẻ lên LinkedIn"
           title="Chia sẻ lên LinkedIn">
            <i class="fab fa-linkedin-in fa-fw"></i>
        </a>

        <!-- Pinterest -->
        <a href="https://pinterest.com/pin/create/button/?url={{ $pageLink }}&description={{ $pageTitle }}" 
           target="_blank" rel="noopener noreferrer" 
           class="share-btn pinterest" 
           aria-label="Chia sẻ lên Pinterest"
           title="Chia sẻ lên Pinterest">
            <i class="fab fa-pinterest-p fa-fw"></i>
        </a>
        
        <!-- Zalo -->
        <a href="https://zalo.me/share?u={{ $pageLink }}" 
           target="_blank" rel="noopener noreferrer" 
           class="share-btn zalo" 
           aria-label="Chia sẻ lên Zalo"
           title="Chia sẻ lên Zalo">
            <span style="font-weight: bold;">Z</span>
        </a>
        
        <!-- WhatsApp -->
        <a href="https://wa.me/?text={{ $pageTitle }}%20{{ $pageLink }}" 
           target="_blank" rel="noopener noreferrer" 
           class="share-btn whatsapp" 
           aria-label="Chia sẻ qua WhatsApp"
           title="Chia sẻ qua WhatsApp">
            <i class="fab fa-whatsapp fa-fw"></i>
        </a>
        
        <!-- Telegram -->
        <a href="https://telegram.me/share/url?url={{ $pageLink }}&text={{ $pageTitle }}" 
           target="_blank" rel="noopener noreferrer" 
           class="share-btn telegram" 
           aria-label="Chia sẻ qua Telegram"
           title="Chia sẻ qua Telegram">
            <i class="fab fa-telegram-plane fa-fw"></i>
        </a>
        
        <!-- Email -->
        <a href="mailto:?subject={{ $pageTitle }}&body={{ $pageLink }}" 
           target="_blank" rel="noopener noreferrer" 
           class="share-btn email" 
           aria-label="Chia sẻ qua Email"
           title="Chia sẻ qua Email">
            <i class="fas fa-envelope fa-fw"></i>
        </a>
    </div>
</div>

<style>
.share-links {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
}

.share-btn {
    display: inline-flex;
    justify-content: center;
    align-items: center;
    width: 36px;
    height: 36px;
    border-radius: 50%;
    color: #fff;
    transition: all 0.3s ease;
    position: relative;
    text-decoration: none;
}

.share-btn:hover {
    transform: scale(1.1);
    opacity: 0.9;
}

.facebook {
    background-color: #1877f2;
}

.twitter {
    background-color: #000000;
}

.linkedin {
    background-color: #0077b5;
}

.pinterest {
    background-color: #e60023;
}

.zalo {
    background-color: #0068ff;
    font-weight: bold;
    font-family: Arial, sans-serif;
}

.whatsapp {
    background-color: #25d366;
}

.telegram {
    background-color: #0088cc;
}

.email {
    background-color: #ea4335;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Đảm bảo các nút chia sẻ hiển thị đúng
    var shareButtons = document.querySelectorAll('.share-btn');
    shareButtons.forEach(function(button) {
        button.addEventListener('mouseover', function() {
            this.style.transform = 'scale(1.1)';
        });
        button.addEventListener('mouseout', function() {
            this.style.transform = 'scale(1)';
        });
    });
});
</script>
